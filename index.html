<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Social Links Profiles</title>
</head>
<body>
    <div class="background">
        <div class="cardUser">
            <div class="container">
                <div class="imageBoxContainer">
                    <div class="imageBox"></div>
                </div>
                <div class="clear"></div>
                <div class="textBox">
                    <p class="name">Jessica Randall</p>        
                    <p class="Location">London, United Kingdom</p>
                    <p class="description">"Front-end developer and avid reader." </p>        
                </div>
                <div class="buttonContainer">
                    <button>GitHub</button>
                    <button>Frontend Mentor</button>
                    <button>LinkedIn</button>
                    <button>Twitter</button>
                    <button>Instagram </button>
                </div>
            </div>
        </div>
    </div>
    <footer>Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/gabedossa">@Gabriel Dossa</a>.</footer>
</body>
</html>
